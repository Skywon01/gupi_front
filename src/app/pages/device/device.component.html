</button>
@if (show) {
    <h2>Formulaire pour ajouter un appareil</h2>
    <app-add-device (deviceAdded)="onDeviceAdded($event)"></app-add-device>
}

<app-device-list [tuyauDeDevices]="devices"></app-device-list>
