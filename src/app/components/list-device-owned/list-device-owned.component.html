<nz-table [nzData]="tuyauDeDevices" nzTableLayout="fixed">
    <thead>
    <tr>
        <th>Nom</th>
        <th>Prix</th>
        <th>QR Code</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        @for (device of tuyauDeDevices; track device.id) {

            <ng-container>
                <tr>
                    <td><span nz-icon nzType="tablet" nzTheme="fill"
                              style="color:#00000050; font-size: 50px;"></span>{{ device.name }}
                    </td>
                    <td>{{ device.price | currency: 'EUR' : 'symbol' : '2.2-2' : 'fr' }}</td>
                    <td><nz-qrcode
                        nzValue="Nom de l'appareil: {{ device.name }}
                         Prix de l'appareil: {{ device.price | currency: 'EUR' : 'symbol' : '2.2-2' : 'fr' }}"
                        nzLevel="H"
                        [nzSize]="80"
                    ></nz-qrcode></td>
                    <td><a nz-popconfirm
                           nzPopconfirmTitle="Êtes-vous sûr de vouloir retirer cet appareil ?"
                           (nzOnConfirm)="unsetDevice(device.id)"
                           nzOkText="Oui"
                           nzCancelText="Non">
                        <span nz-icon nzType="close" nzTheme="outline" style="font-size: 24px; color: red"></span>
                    </a>
                    </td>
                </tr>
            </ng-container>
        }
    </tbody>
</nz-table>
